<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CounterComponent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
  <h3>Actividad Pr치ctica 7: Gesti칩n de 
    <br>Estado en Web Components..
    </h3>
  <counter-component></counter-component>

  
</div>
<!-- Definici칩n del componente -->
<script>
  class CounterComponent extends HTMLElement {
    constructor() {
      super();
      this.counter = 0;

      // Crear el shadow DOM
      this.attachShadow({ mode: 'open' });

      // Renderizar el contenido inicial
      this.render();

      // A침adir eventos a los botones
      this.shadowRoot.querySelector('#botonIncrement').addEventListener('click', () => this.increment());
      this.shadowRoot.querySelector('#btnDecrement').addEventListener('click', () => this.decrement());
    }

    increment() {
      this.counter++;
      this.render();
    }

    decrement() {
      this.counter--;
      this.render();
    }

    render() {
      this.shadowRoot.innerHTML = `
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
          /* Estilos opcionales para el componente */
          
        </style>
        
          
        
            Contador 
        <p>Contador: ${this.counter}</p>
        <button class="btn btn-success" id="botonIncrement">+</button>
        <button class="btn btn-danger" id="btnDecrement">-</button>
       `;
    }
  }

  // Definir el nuevo elemento personalizado
  customElements.define('counter-component', CounterComponent);
</script>

<!-- Uso del componente -->


</body>
</html>
